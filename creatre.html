<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analytics Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
            background: #1a365d;
        }

        .container {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Navigation Bar with Ratings */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
            padding: 12px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: slideDown 1s ease-out;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #1a365d;
            text-decoration: none;
        }

        .rating-items {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .rating-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }

        .rating-item:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            transform: translateY(-2px);
        }

        .star {
            color: #ffd700;
            font-size: 16px;
        }

        .nav-cta {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        /* Animated Background */
        .background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .background-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: all 1.5s ease-in-out;
            transform: scale(1);
        }

        .background-slide.active {
            opacity: 1;
        }

        .background-slide:hover {
            transform: scale(1.08);
        }

        .background-slide:nth-child(1) {
            background-image: url('1.jpg');
        }

        .background-slide:nth-child(2) {
            background-image: url('2.jpg');
        }

        .background-slide:nth-child(3) {
            background-image: url('3.jpg');
        }

        .background-slide:nth-child(4) {
            background-image: url('4.jpg');
        }

        .background-slide:nth-child(5) {
            background-image: url('5.jpg');
        }

        /* Prominent Hover Images */
        .hover-images {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .hover-image {
            position: absolute;
            width: 400px;
            height: 300px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.8) translateY(30px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .hover-image.show {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .hover-image-1 {
            top: 20%;
            left: 8%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .hover-image-2 {
            top: 15%;
            right: 10%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300"><rect width="400" height="300" fill="%23f8fafc"/><rect x="20" y="20" width="360" height="40" fill="%23e2e8f0" rx="8"/><rect x="20" y="80" width="180" height="120" fill="%23cbd5e0" rx="12"/><rect x="220" y="80" width="160" height="60" fill="%23a0aec0" rx="8"/><rect x="220" y="160" width="160" height="40" fill="%23718096" rx="6"/><circle cx="320" cy="240" r="30" fill="%23667eea"/></svg>') center/cover;
        }

        .hover-image-3 {
            bottom: 25%;
            left: 15%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300"><rect width="400" height="300" fill="%23ffffff"/><rect x="20" y="20" width="360" height="30" fill="%23f7fafc" rx="4"/><rect x="20" y="70" width="100" height="100" fill="%23e2e8f0" rx="50"/><rect x="140" y="70" width="240" height="20" fill="%23cbd5e0" rx="4"/><rect x="140" y="110" width="180" height="15" fill="%23a0aec0" rx="4"/><rect x="140" y="140" width="120" height="15" fill="%23718096" rx="4"/><rect x="20" y="200" width="360" height="80" fill="%23f0f4f8" rx="8"/></svg>') center/cover;
        }

        .hover-image-4 {
            top: 40%;
            right: 5%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300"><rect width="400" height="300" fill="%23ffffff"/><rect x="20" y="20" width="360" height="25" fill="%23667eea" rx="4"/><rect x="20" y="60" width="80" height="60" fill="%23e2e8f0" rx="8"/><rect x="120" y="60" width="80" height="60" fill="%23cbd5e0" rx="8"/><rect x="220" y="60" width="80" height="60" fill="%23a0aec0" rx="8"/><rect x="320" y="60" width="60" height="60" fill="%23718096" rx="8"/><rect x="20" y="140" width="360" height="140" fill="%23f8fafc" rx="12"/><circle cx="200" cy="210" r="40" fill="%23764ba2"/></svg>') center/cover;
        }

        .hover-image-5 {
            bottom: 15%;
            right: 20%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300"><rect width="400" height="300" fill="%23ffffff"/><rect x="20" y="20" width="360" height="30" fill="%23667eea" rx="6"/><rect x="20" y="70" width="360" height="200" fill="%23f8fafc" rx="12"/><rect x="40" y="90" width="60" height="80" fill="%23e2e8f0" rx="4"/><rect x="120" y="110" width="60" height="60" fill="%23cbd5e0" rx="4"/><rect x="200" y="100" width="60" height="70" fill="%23a0aec0" rx="4"/><rect x="280" y="120" width="60" height="50" fill="%23718096" rx="4"/><rect x="40" y="190" width="320" height="60" fill="%23764ba2" rx="8"/></svg>') center/cover;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 54, 93, 0.6);
            z-index: 2;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 120px 20px 40px;
        }

        /* Main Heading */
        .main-heading {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            color: white;
            line-height: 1.1;
            margin-bottom: 30px;
            animation: fadeInUp 1.2s ease-out 0.3s both;
        }

        .highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Subtitle */
        .subtitle {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            color: #a0aec0;
            margin-bottom: 40px;
            animation: fadeInUp 1.2s ease-out 0.6s both;
        }

        .ai-icon {
            color: #ffd700;
            font-size: 28px;
        }

        /* CTA Buttons */
        .cta-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1.2s ease-out 0.9s both;
        }

        .cta-button {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .cta-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .cta-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .cta-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .cta-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Floating Elements */
        .floating-element {
            position: fixed;
            z-index: 3;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            backdrop-filter: blur(10px);
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 6;
            animation: bounce 2s infinite;
        }

        .scroll-arrow {
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-top: none;
            border-left: none;
            transform: rotate(45deg);
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .nav-content {
                padding: 0 24px;
            }
            
            .rating-items {
                gap: 20px;
            }
            
            .hover-image {
                width: 300px;
                height: 220px;
            }
        }

        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 15px;
                padding: 0 20px;
            }

            .rating-items {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            .rating-item {
                font-size: 12px;
                padding: 6px 12px;
            }

            .content {
                padding: 180px 15px 20px;
            }

            .main-heading {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 18px;
                text-align: center;
            }

            .cta-container {
                flex-direction: column;
                align-items: center;
            }

            .cta-button {
                width: 100%;
                max-width: 280px;
            }

            .floating-element,
            .hover-image {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .main-heading {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 16px;
            }

            .cta-button {
                padding: 14px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar with Ratings -->
        <nav class="nav-bar">
            <div class="nav-content">
                <a href="#" class="logo">Analytics Pro</a>
                <div class="rating-items">
                    <div class="rating-item">
                        <span class="star">â˜…</span>
                        <span>4.8 rating on Capterra</span>
                    </div>
                    <div class="rating-item">
                        <span class="star">â˜…</span>
                        <span>4.8 rating on G2</span>
                    </div>
                    <div class="rating-item">
                        <span class="star">â˜…</span>
                        <span>350+ reviews on Xero</span>
                    </div>
                    <div class="rating-item">
                        <span class="star">â˜…</span>
                        <span>550+ reviews on QuickBooks</span>
                    </div>
                </div>
                <a href="#" class="nav-cta">Start Free Trial</a>
            </div>
        </nav>

        <!-- Animated Background Slider -->
        <div class="background-slider">
            <div class="background-slide active"></div>
            <div class="background-slide"></div>
            <div class="background-slide"></div>
            <div class="background-slide"></div>
            <div class="background-slide"></div>
        </div>

        <!-- Overlay -->
        <div class="overlay"></div>

        <!-- Prominent Hover Images -->
        <div class="hover-images">
            <div class="hover-image hover-image-1">
                <div>Dashboard Analytics</div>
            </div>
            <div class="hover-image hover-image-2"></div>
            <div class="hover-image hover-image-3"></div>
            <div class="hover-image hover-image-4"></div>
            <div class="hover-image hover-image-5"></div>
        </div>

        <!-- Floating Elements -->
        <div class="floating-element">
            <div class="floating-circle"></div>
        </div>
        <div class="floating-element">
            <div class="floating-circle"></div>
        </div>
        <div class="floating-element">
            <div class="floating-circle"></div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h1 class="main-heading">
                Create <span class="highlight">reports</span>, forecasts,<br>
                dashboards & consolidations
            </h1>
            
            <div class="subtitle">
                <span class="ai-icon">âœ¨</span>
                <span>Now with AI-insights</span>
            </div>

            <div class="cta-container">
                <a href="#" class="cta-button cta-primary">Start 14-day free trial â†’</a>
                <a href="#" class="cta-button cta-secondary">ðŸ“‹ See what we do</a>
            </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
            <div class="scroll-arrow"></div>
        </div>
    </div>

    <script>
        // Background Image Slider
        const slides = document.querySelectorAll('.background-slide');
        const hoverImages = document.querySelectorAll('.hover-image');
        let currentSlide = 0;

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            hoverImages[currentSlide].classList.remove('show');
            
            currentSlide = (currentSlide + 1) % slides.length;
            
            slides[currentSlide].classList.add('active');
            hoverImages[currentSlide].classList.add('show');
        }

        // Auto-advance slides every 4 seconds
        setInterval(nextSlide, 4000);

        // Manual slide change on scroll
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                nextSlide();
            }, 100);
        });

        // Add click handlers for manual navigation
        slides.forEach((slide, index) => {
            slide.addEventListener('click', () => {
                slides[currentSlide].classList.remove('active');
                hoverImages[currentSlide].classList.remove('show');
                
                currentSlide = index;
                
                slides[currentSlide].classList.add('active');
                hoverImages[currentSlide].classList.add('show');
            });
        });

        // Show hover images on background hover
        document.querySelector('.background-slider').addEventListener('mouseenter', () => {
            hoverImages[currentSlide].classList.add('show');
        });

        document.querySelector('.background-slider').addEventListener('mouseleave', () => {
            setTimeout(() => {
                hoverImages[currentSlide].classList.remove('show');
            }, 500);
        });

        // Smooth scroll for CTA buttons
        document.querySelectorAll('.cta-button').forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                console.log('CTA clicked:', button.textContent);
            });
        });

        // Add parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            document.querySelectorAll('.floating-element').forEach((element, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed * 20;
                const y = (mouseY - 0.5) * speed * 20;
                
                element.style.transform = `translate(${x}px, ${y}px)`;
            });

            // Move hover images slightly with mouse
            document.querySelectorAll('.hover-image').forEach((element, index) => {
                const speed = 0.3;
                const x = (mouseX - 0.5) * speed * 10;
                const y = (mouseY - 0.5) * speed * 10;
                
                element.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });

        // Initialize first hover image
        setTimeout(() => {
            hoverImages[0].classList.add('show');
        }, 1500);
    </script>
</body>
